name: Alpha/Beta Issue Report
description: Report an issue found during Alpha/Beta testing
labels: ["alpha-beta", "bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for participating in Alpha/Beta testing! Please fill out this form to help us identify and fix issues.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the Matter.js server are you using?
      placeholder: "e.g., 0.1.0-alpha.1 or commit hash"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you running?
      placeholder: "e.g., 22.13.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you running on?
      options:
        - Linux (x64)
        - Linux (ARM64)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows
        - Docker
        - Home Assistant OS
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: A clear and concise description of what the issue is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start the server with '...'
        2. Connect device '...'
        3. Perform action '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Server Logs
      description: |
        Please paste relevant server logs here.
        Run the server with `--log-level=debug` for more detailed output.
      render: shell
    validations:
      required: true

  - type: textarea
    id: device-info
    attributes:
      label: Device Information
      description: |
        If this issue involves a specific Matter device, please provide:
        - Device manufacturer and model
        - Matter device type
        - Vendor ID / Product ID (if known)
      placeholder: |
        Manufacturer: Philips Hue
        Model: Smart Bulb
        Device Type: On/Off Light
        Vendor ID: 0x130A
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or diagnostic dumps here.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I am running an Alpha/Beta version of the Matter.js server
          required: true
        - label: I have included the complete server logs (not truncated)
          required: true
        - label: I have checked existing issues to avoid duplicates
          required: true
